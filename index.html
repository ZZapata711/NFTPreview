<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="img-container">
      <img src="./images/image-equilibrium.jpg" alt="" class="main-img">
      <div class="overlay">
        <a href=""><img src="./images/icon-view.svg" alt="" class="view-img"></a>
      </div>
    </div>
    <div class="main">
      <h2><a href="#" class="cyan-text">Equilibrium #3429</a></h2>
      <p>Our Equilibrium collection promotes balance and calm.</p>
    </div>
    <div class="ul-div">
      <ul class="flex-ul">
        <li class="li-1"><img src="./images/icon-ethereum.svg" alt="" class="eth-img">0.041 ETH</li>
        <li class="li-2"><img src="./images/icon-clock.svg" alt="" class="clock-img">3 days left</li>
      </ul>
    </div>
    <div class="footer">
      <img src="./images/image-avatar.png" alt="">
      <p><span class="ft-white">Creation of</span> <a href="#" class="cyan-text">Jules Wyvern</a></p>
    </div>
  </div>
</body>

</html>
